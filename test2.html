<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 400px;height:400px;float: left;background: #cccccc"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('main'));


    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['男','女']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:30, name:'男'},
                    {value:20, name:'女'}
                ]
            }
        ]
    };
    myChart.setOption(option);
</script>
</html>
